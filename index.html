<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do list</title>
</head>

<body>
    <h2 class="title">To Do List</h2>
    <div class="todoDiv">
        <div class="dates">
            <h2 class="date" id="date">----년 --월 --일</h2>
            <h4 class="dayOfWeek" id="dayOfWeek">-요일</h4>

        </div>
        <hr class="line">
        <div class="lists">
            <input class="input" id="input" type="text">
            <button class="addBtn" id="addBtn"> + </button>
        </div>
        <div class="todolist" id="list"></div>
    </div>
    <script src="js/todoList.js"></script>
    <script src="js/date.js"></script>
</body>

</html>
